<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('giphy.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .message {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
    }
    .message h1 {
      font-size: 3em;
      margin: 0;
    }
    .message p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>We're Under Construction</h1>
    <p>Something awesome is coming soon.</p>
  </div>
</body>
</html>
